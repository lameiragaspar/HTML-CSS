<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            height:300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: right;/*Alinhamento Horizontal*/
            vertical-align: middle;/*
            Alinhamento Vertical:
                top
                bottom
                middle
            */
        }
    </style>
</head>
<body>
    <h1>
        Minha Primeira tabela
    </h1>
    <!--
        Hierarquia das tabelas simples
        TABLE = Tabela
            TABLE ROW = linha da tabela
                TABLE HEADER = Cabeçalho da tabela
                TABLE DATA = Dado da Tabela 
    -->
    <table> <!--Tabela-->
        <tr><!--linha 1-->
            <td>A1</td>
            <td>B1</td><!--Celula/dados-->
            <td>C1</td>
        </tr>
        <tr><!--linha 2-->
            <td>A2</td>
            <td>B2</td>
            <td>c2</td>
        </tr>
        <tr><!--linha 3-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--linha 4-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr> <!--Se a Hierarquia não for seguida, os dados podem aparecer antes ou depois da tabela!-->
    </table>
</body>
</html>
