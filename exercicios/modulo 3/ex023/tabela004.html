<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            padding: 10px;
        }
        td, th{
            border: 1px solid;
            padding: 7px;
        }
    </style>
    <title>Usando Mais as Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulher</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Predador</td>
                
            </tr>
            <tr>
                <td>Maria</td>
                <td>Hulk</td>
                <td>Batmam</td>
                <td>Super man</td>
            </tr>
            <tr>
                <td>Meure</td>
                <td>Big Hero</td>
                <td>O Date perfeito</td>
                <td>Ponto sego</td>
            </tr>
           
            <tr>
                <th rowspan="3">Homem</th>
                <td>Pedro</td>
                <td>Vingadores</td>
                <td>Lupin</td>
                <td>Atirador</td>
            </tr>
            <tr>
                <td>Paulo</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Mauro</td>
                <td>Naruto</td>
                <td>Star Wars</td>
                <td> Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
