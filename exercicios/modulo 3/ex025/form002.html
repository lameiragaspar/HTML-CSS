<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="i_nome">Nome:</label>
            <input type="text" name="nome" id="i_nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="i_media">Média:</label>
            <input type="number" name="média" id="i_media" min="0" max="20" required step="0.1" placeholder="0 - 20">
        </p> 
        <p>
            <label for="i_mes">Periodo Lectivo</label>
            <input type="month" name="mes" id="i_mes" required value="2023-04">
        </p>     
        <p>
            <label for="i_dia">Dia da Prova</label>
            <input type="date" name="dia" id="i_dia" >
        </p>  
        <p>
            <label for="i_hora">Hora da Prova</label>
            <input type="time" name="hora" id="i_hora">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <p>

    </p>
</body>
</html>
