<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários da forma certa</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="i_usuario" autocomplete="off">Nome:</label>
            <input type="text" name="usuario" id="i_usuario" required autocomplete="" >
        </p>
        <p>
            <label for="i_senha" autocomplete="off">Senha:</label>
            <input type="password" name="senha" id="i_senha" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
