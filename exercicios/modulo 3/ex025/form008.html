<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif; 
        }
    </style>
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="Cadastro.php">
        <p>
            <label for="i_n1">Digite um número</label>
            <input type="number" name="n1" id="i_n1" max="100" min="0" required oninput="i_saida.innerHTML = Number(i_n1.value) + Number(i_n2.value)">
            
        </p> 
        <p>
            <label for="i_n2">Digite outro número</label> <input type="number" name="n2" id="i_n2" max="100" min="0" required oninput="i_saida.innerHTML=Number(i_n1.value) + Number(i_n2.value)">
        </p>
        <p>
            <label for="i_saida">Soma:</label>
            <output name="saida" id="i_saida">
                0
            </output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
