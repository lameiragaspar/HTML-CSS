<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <!--<video src="midea/testedevideo.ogv" width="300" height="500" controls></video>-->

    <video controls width="300" height="500">
        <source src="midea/testedevideo.webm" type="video/webm">
        <source src="midea/testedevideo.ogv" type="video/ogg">
        <source src="midea/testedevideo.mp4" type="video/mp4">
        <source src="midea/testedevideo.m4v" type="video/mp4">
        <p>Seu navegador não é compativel com reprodutores de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="300" src="https://www.youtube.com/embed/MRIZSoE40R0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
