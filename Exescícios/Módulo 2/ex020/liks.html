<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(0, 94, 255);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
            color: #fe0000;
        }
        a:active{
            color: aqua;
        }

        a::after{
            content: ' [link]';
            color: rgba(1, 95, 95, 0.292);
        }
    </style>
</head>
<body>
    <h1>Personalisando Links</h1>
    <ul>

        <li><a href="https://www.facebook.com/pedrogaspar.lg/" target="_blank" rel="external">Facebook</a></li>
        <li><a href="https://www.instagram.com/lameira_designer/" target="_blank" rel="external">Istagram</a></li>
    </ul>
</body>
</html>
